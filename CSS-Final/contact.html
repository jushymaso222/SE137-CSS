            <h1 class="col">Joshua Mason</h1>

    <div id="content" class="align-items-center">
        <h2 class="white-bold">Contact Me</h2>
        <form class="w-50">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Full Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Subject</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter subject">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Attachments</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" style="display: block;">
              </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check this for business inquiries</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('scroll', function() {
    var scrollPosition = window.scrollY;
    var logo = document.getElementById('logo');

    // Adjust the logo's position to move opposite to the scroll direction
    // You can modify the multiplier to control the speed of the movement
    var offset = -scrollPosition * 0.5; // Adjust 0.5 to control the speed

    logo.style.transform = `translateY(${offset}px)`;
    });
  </script>

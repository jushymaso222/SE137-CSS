  <script>
    window.addEventListener('scroll', function() {
    var nav = document.getElementById('nav');
    var logo = document.getElementById('logo');
    var scrollTop = window.scrollY;

    // Check if user has scrolled past the top of the navbar
    if (scrollTop > nav.offsetTop) {
        // Make the navbar fixed
        nav.classList.add('fixed');
        // Move the logo inside the fixed navbar
        logo.style.top = '0px'; // Adjust the top position as needed
    } else {
        // Make the navbar static
        nav.classList.remove('fixed');
        // Reset the logo position
        logo.style.top = '';
    }
    });
  </script>
